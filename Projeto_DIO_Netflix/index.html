<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--responsividade-->

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--owl css-->
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="a">Início</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BETTER CALL SAUL!!!</h3>
                <p class="descricao">Antes de se transformar no infame Saul Goodman, o advogado de Breaking Bad era mais inocente, mas não era santo.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>                        
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!--CARROSSEL-->
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min_BREAKINGBAD.jpg" alt="Breaking Bad Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_COBRAKAI.jpg" alt="Cobra Kai Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_DARK.jpg" alt="Dark Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_FAMILYGUY.jpg" alt="Famili Guy Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_FRIENDS.jpg" alt="Friends Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_GOT.jpg" alt="GOT Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_HOUSE.jpg" alt="House Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_LUPIN.jpg" alt="Lupin Bad Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_RICKYMORTY.jpg" alt="Ricky & Morty Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_SIMPSONS.jpg" alt="Simpsons Capa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min_VIKINGS.jpg" alt="Vikings Capa">
            </div>
        </div>
    </div>
    <!--CARROSSEL-->

    <script src="https://kit.fontawesome.com/35bf20f1b7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>

    <script src="js/owl/setup.js"></script>
